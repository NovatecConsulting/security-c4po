<h1 mat-dialog-title>{{item.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput placeholder="Notes" rows="10" [(ngModel)]="item.id"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="center">
  <button mat-flat-button color="accent" [matDialogClose]="item" (click)="updateNotes()">Ok</button>
  <span class="spacer"></span>
  <button mat-stroked-button (click)="onNoClick()">Close</button>
</div>
