<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5 mat-elevation-z4">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <!--<h6 style="text-align: center;">Welcome to Security C-3PO &#45;&#45; your security protocol tool based on the <b>OWASP Testing Guide!</b></h6>-->
          <hr class="my-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 2rem;">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-lg btn-block accent">
                <a *ngIf="!loading">SIGN IN</a>
                <a *ngIf="loading"><mat-spinner [diameter]="24" style="margin:0 auto;"></mat-spinner></a>
              </button>

                <!--<mat-spinner color="accent" [diameter]="24" style="margin:0 auto;" *ngIf="!loading"></mat-spinner>-->
              <!--</div>-->
            </div>
          </form>
          <app-alert></app-alert>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="display: flex; justify-content: center">
  <button mat-flat-button color="warn" *ngIf="!isAuthenticated" (click)="login()"> Okta Login </button>
</div>
